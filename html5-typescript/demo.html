        ;(function (window, documentElement) {
            function refreshRem () {
                var width = documentElement.getBoundingClientRect().width || 320;
                var fontSize = width / 375 * 100;
                fontSize = fontSize > 200 ? 200 : fontSize;
                documentElement.style.fontSize = fontSize + 'px';
            };
            var timeId;
            window.addEventListener('resize', function () {
                clearTimeout(timeId);
                timeId = setTimeout(refreshRem, 100)
            }, false);
            window.addEventListener("pageshow", function (e) {
                if (e.persisted) {
                    clearTimeout(timeId);
                    timeId = setTimeout(refreshRem, 100)
                }
            }, false);
            refreshRem();
        })(window, document.documentElement);
    </script>
