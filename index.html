    <script>
        ; (function (win, doc) {
            var docEl = doc.documentElement,
                UA = navigator.userAgent,
                isMeitu = /meitu|meipai/gi.test(UA);
            var refreshRem = function () {
                var w = docEl.getBoundingClientRect().width || 320;
                var fontSize = w / 320 * 20;
                fontSize = fontSize > 40 ? 40 : fontSize;
                docEl.style.fontSize = fontSize + 'px';
                var finalFontSize = parseFloat(win.getComputedStyle(docEl).getPropertyValue("font-size"));
                if (finalFontSize === fontSize || isMeitu) return;
                fontSize = fontSize + (fontSize - finalFontSize);
                docEl.style.fontSize = fontSize + 'px';
                win.fontSize = fontSize;
            }, refreshRemId;
            win.addEventListener('resize', function () {
                clearTimeout(refreshRemId);
                refreshRemId = setTimeout(refreshRem, 100);
            }, false);
            win.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    clearTimeout(refreshRemId);
                    refreshRemId = setTimeout(refreshRem, 100);
                }
            }, false);
            refreshRem();
        })(window, document);
    </script>
    <script type="text/javascript">
        let deferredPrompt = null;
        document.addEventListener('click', (e) =>{
            console.log('00000000000000000000000000000000')
            if (deferredPrompt?.prompt) {
                deferredPrompt.prompt();

                deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('PWA已安装');
                } else {
                    console.log('用户没有安装PWA');
                }
                // 清理prompt对象以避免内存泄漏
                deferredPrompt = null;
                });
            }
        });

        document.addEventListener('beforeinstallprompt', (e) =>{
            console.log('111111111111111111111111111111111', e);
            e.preventDefault();
            deferredPrompt = e;
        });


        document.addEventListener('appinstalled', (e) =>{
            console.log('2222222222222222222222222222222222', e);
            deferredPrompt = null;
        });

        (async() => {
            try {
                console.log('getInstalledRelatedApps');
                const apps = await navigator.getInstalledRelatedApps();
                console.log('3333333333333333333333333333333333333', apps);
                
            }catch{}
        })()
    </script>
